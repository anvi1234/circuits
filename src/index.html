  <!-- <script>

  <script>
    const originalCharAt = String.prototype.charAt;
    String.prototype.charAt = function(index) {
      if (this.length === 0 || index >= this.length || index < 0) {
        console.warn(`charAt(${index}) on empty or invalid string: "${this}"`);
        return ''; // or return a placeholder
      }
      return originalCharAt.call(this, index);
    };
  </script>
  <script>
    (function() {
        const originalGetElementById = document.getElementById;
    
        document.getElementById = function(id) {
            const el = originalGetElementById.call(document, id);
            if (el === null) {
              
                return {
                    checked: false,
                    addEventListener: () => {},
                    removeEventListener: () => {},
                    style: {},
                    classList: {
                        add: () => {},
                        remove: () => {},
                    }
                };
            }
            return el;
        };
    })();
    </script>
